
{% load bootstrap3 %}

<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta charset="utf-8">
	{% bootstrap_css %}
	{% bootstrap_javascript %}
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-5 col-md-offset-4">
				<div class="well">
					{% block content %}{% endblock %}
				</div>
			</div>
		</div>
	</div>
</body>
</html>
